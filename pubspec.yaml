  image_picker: ^0.6.7+22
  flutter_local_notifications: ^4.0.1+2
  # flutter_local_notifications: ^8.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^1.1.1
  build_runner: ^1.8.0
